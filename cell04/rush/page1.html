<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nlimsowa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Fuyuki_riverside_park.jpg'); /* Default background image */
            background-size: contain; /* Ensure the image covers the entire background */
            transition: background-image 0.5s; /* Smooth transition for background change */
        }
        .navbar {
            background-color: black;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .content {
            background-color: rgba(0,0,128, 0.8); /* Light blue with transparency */
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
        }
        .text {
            flex: 1;
            margin-right: 20px;
        }
        .content img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .scroll-section {
            height: 650px;
            padding: 20px;
            background-size: cover;
        }
        .certificate {
            display: none; /* Initially hidden */
            background-color: rgba(255, 234, 186, 0.8);
            padding: 20px;
            text-align: center;
            margin: auto;
            max-width: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .image-grid img {
            max-width: 100%;
            border-radius: 8px;
        }
       	 .contacts {
	    background-color: black;
 	   color: white;
 	   padding: 50px; /* Reduced padding to fit better */
	    max-width: auto;
 	   margin: 0;
  	  border-radius: 8px;
  	  flex-grow: 1; /* Make this div grow to fill available space *
   	  display: flex; /* Use flexbox */
  	  flex-direction: column; /* Stack items vertically */
  	  justify-content: flex-start; /* Align items to the top */
	}
        .contact-line {
            margin: 10px 0;
        }
          .contact-images {
            display: flex; /* Flexbox for the images */
            gap: 10px; /* Spacing between images */
        }
        .contact-images img {
            max-width: 50px; /* Set a fixed width for images */
            height: auto;
            border-radius: 8px;
        }
           @media (max-width: 768px) {
            .content {
                flex-direction: column; /* Stack items vertically */
                align-items: center; /* Center align for smaller screens */
            }
            .text {
                margin-right: 0; /* Remove right margin on smaller screens */
                text-align: center; /* Center text */
            }
            .content img {
                max-width: 100%; /* Make image responsive */
                margin-top: 10px; /* Add space above image */
            }
            .contacts {
                padding: 20px; /* Reduce padding for smaller screens */
            }
            .contact-line h0 {
                font-size: 14px; /* Smaller font size for contacts */
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 16px; /* Smaller font size for mobile */
            }
            .contacts h1 {
                font-size: 20px; /* Adjust heading size */
            }
            .certificate h1 {
                font-size: 18px; /* Adjust heading sizes */
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="rush.html">Time Travel</a>
    </div>

  <div class="content">
    <div class="text" style="color: white;">
        <h2 style="color: white;">Nathanan Limsowan(Pico)</h2>
        <p style="color: white;">I like it more when people call me Tika.</p>
        <p style="color: white;">Gender: Male<br>Birthday: 6 September 2006</p>
    </div>
    <img src="danton_phanton_-_1836112165645754635.gif" alt="Placeholder Image">
</div>

	 <div class="scroll-section">
        <h2></h2>
        <p></p>
    </div>
    <div class="certificate" id="certificate">
        <h2>Totally real and not fake Certificate</h2>
        <div class="image-grid">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
 
        </div>
    </div>
    
    <div class="scroll-section">
        <h2></h2>
        <p></p>
    </div>
	
	
    <div class="contacts">
        <h1>Contacts</h1>
        <div class="contact-line">
            <h0>Discord-@Tikasa</h0>
        </div>
        <div class="contact-line">
            <h0>Twitter(X)-@Tikasa02</h0>
        </div>
        <div class="contact-images">
            <img src="discord_icon.png" alt="Discord Icon">
            <img src="twitter_icon.png" alt="Twitter Icon">
        </div>
    </div>
    
     <script>
        const images = [
            'Fuyuki_riverside_park.jpg',
            'solomon.jpg',
        ];

           window.onscroll = function() {
            const certificate = document.getElementById('certificate');
            if (scrollY > 300) {
                document.body.style.backgroundImage = `url('${images[1]}')`; // Change to new image
                certificate.style.display = 'block'; // Show the certificate
            } 
            else {
                document.body.style.backgroundImage = `url('${images[0]}')`; // Revert to original image
                certificate.style.display = 'none'; // Hide the certificate
            }
        };
    </script>

</body>
</html>
