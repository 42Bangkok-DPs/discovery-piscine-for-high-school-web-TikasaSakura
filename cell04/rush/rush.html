<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            background-image: url('42071058835_dd45c1414c_h.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
        }
        .navbar {
            background-color:black; /* Semi-transparent background */
            color: white;
            padding: 15px;
            width: 100%;
            position: fixed; /* Fixed position */
            top: 0; /* Stays at the top */
            left: 0; /* Align to the left */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensure it's above other content */
        }
        .navbar h1 {
            margin: 0;
            padding-left: 20px; /* Add some padding on the left */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            margin-top: 80px; /* Space below the navbar */
        }
        .button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 20px; /* Increased space between buttons */
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>これわ おれたち の ぽるしゅ ぷろじぇくと(This is our portfolio)</h1>
    </div>

    </div>

</body>
</html>
