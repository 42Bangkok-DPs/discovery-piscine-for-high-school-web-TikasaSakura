<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:#ccc;">
    <h2>Did you know in terms of male human and female pokemon</h2>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>The world after I ate it</h2>
  </div>
</div>

</body>
</html>
