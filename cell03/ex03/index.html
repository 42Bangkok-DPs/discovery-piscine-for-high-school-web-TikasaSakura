<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #ft_list {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .todo-item {
            padding: 8px;
            border: 1px solid #007BFF;
            margin: 5px 0;
            cursor: pointer;
        }
        .todo-item:hover {
            background-color: #f0f0f0;
        }
    </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const todoList = document.getElementById("ft_list");
    const newTodoBtn = document.getElementById("newTodoBtn");

    // Load existing todos from cookies
    loadTodos();

    // Event listener for creating new todo
    newTodoBtn.addEventListener("click", () => {
        const todoText = prompt("Enter a new TO DO:");
        if (todoText && todoText.trim()) {
            addTodo(todoText);
            saveTodos();
        }
    });

    // Function to add a new todo
    function addTodo(text) {
        const todoItem = document.createElement("div");
        todoItem.className = "todo-item";
        todoItem.textContent = text;

        // Add event listener to remove todo
        todoItem.addEventListener("click", () => {
            if (confirm("Do you really want to remove this TO DO?")) {
                todoList.removeChild(todoItem);
                saveTodos();
            }
        });

        // Insert the new todo at the top
        todoList.insertBefore(todoItem, todoList.firstChild);
    }

    // Function to save todos in cookies
    function saveTodos() {
        const todos = Array.from(todoList.children).map(item => item.textContent);
        document.cookie = `todos=${JSON.stringify(todos)}; path=/;`;
    }

    // Function to load todos from cookies
    function loadTodos() {
        const cookies = document.cookie.split('; ').find(row => row.startsWith('todos='));
        if (cookies) {
            const todos = JSON.parse(cookies.split('=')[1]);
            todos.forEach(todo => addTodo(todo));
        }
    }
});
  </script>
</head>
<body>

    <button id="newTodoBtn">New</button>
    <div id="ft_list"></div>

    <script src="script.js"></script>
</body>
</html>
