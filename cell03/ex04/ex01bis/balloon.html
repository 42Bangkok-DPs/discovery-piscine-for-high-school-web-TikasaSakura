
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.2s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const $balloon = $('#balloon');
        let size = 200;
        const colors = ['red', 'green', 'blue'];
        let colorIndex = 0;

        $balloon.click(function() {
            size += 10;
            if (size > 420) {
                size = 200; // Explode and reset
            }
            $balloon.css({
                width: size + 'px',
                height: size + 'px',
                backgroundColor: colors[colorIndex]
            });
            colorIndex = (colorIndex + 1) % colors.length; // Cycle through colors
        });

        $balloon.mouseleave(function() {
            size = Math.max(200, size - 5); // Prevent going below 200px
            $balloon.css({
                width: size + 'px',
                height: size + 'px',
                backgroundColor: colors[(colorIndex - 1 + colors.length) % colors.length] // Reverse color order
            });
            colorIndex = (colorIndex - 1 + colors.length) % colors.length; // Update colorIndex
        });
    });
</script>

</body>
</html>
